<!DOCTYPE html>
<html style="background: whitesmoke">
	<head>
		<meta charset="UTF-8">
		<title>查询业务-SIM卡</title>
		<meta name="renderer" content="webkit" />
		<meta name="renderer" content="ie-stand" />
		<link rel="stylesheet" href="__PUBLIC__/meizhi/css/CssReset.css" />
		<link rel="stylesheet" href="__PUBLIC__/meizhi/css/find_business_table.css" />
		<script type="text/javascript" src="__PUBLIC__/meizhi/js/jquery-2.1.1/jquery.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/meizhi/js/find_business_sim_table.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/meizhi/js/My97DatePicker/WdatePicker.js" ></script>
		<script language="javascript" type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<div style="width:1030px ;height: 400px; ">
		<div class="cout">
						
							<volist id="vol" name="data">
								<div class="first" style="width: 100%; height: 30px; margin-top: 20px;">
									<div class="car_number1" style="float: left;margin-left: 20px" >单据编号：<input type="text"  name="receipt_number" value="{$vol.receipt_number}"/></div>    
										<div class="contact1"  style="float: left;margin-left: 20px" >供货单位：<input type="text" name="supplier" value="{$vol.supplier}"/></div>
								       <div class="install_people1" style="float: left;margin-left: 20px;" >经手人：<input type="text" name="person_handing" value="{$vol.person_handing}"/></div>
								</div>
								<div class="second" style="width: 100%; height: 30px; margin-top: 20px;">
									<div class="charge_date1" style="float: left; margin-left: 20px;" >进货日期：<input type="text" id="time2" class="text2" name="entering_date" onclick="WdatePicker()" value="{$vol.entering_date}"/></div>								
									<div class="phone_number1"  style="float: left; margin-left: 20px;" >联系方式：<input type="text" name="contact_way" value="{$vol.contact_way}"/></div>
								</div>
								
								<table class="tablenumber">
									<tr>								
										<td ><input type="text" readonly="true" id="inputid" style="visibility: hidden;"/></td><td>商品全名</td><td>设备型号</td><td>设备号</td><td>单位</td><td>数量</td><td>单价</td><td>金额</td><td>备注</td>
	  								</tr>
		  							<tr class="trnumber">					           					    
										<td><input type="text" readonly="true" value="1"/></td> 
										<td><input type="text" name="goods_name1" value="{$vol.goods_name}"/></td>
										<td><input type="text" name="equipment_style1"  value="{$vol.equipment_style}"/></td> 
										<td><input type="text" name="equipment_number1" value="{$vol.equipment_number}"/></td> 
										<td><input type="text" name="unit1" value="{$vol.unit}"/></td> 
										<td><input type="text" name="number1" value="{$vol.number}"/></td> 
										<td><input type="text" name="price1" value="{$vol.price}"/></td>
										<td><input type="text" name="total_money1" value="{$vol.total_money}"/></td> 
										<td><input type="text"name="to_remark1" value="{$vol.to_remark}"/></td>							
									</tr>								
								</table>
							</volist>
						<div class="pages">  
			           		{$page}  
			      		 </div>  
						<form action="{:U ('Sales/find_business')}" method="post">
							<div class="submit_box"> 
								<div class="submit"><input type="submit" name="submit" value="返回" /></div>
							</div>
						</form>
						
					</div>
					</div>
	</body>
</html>
